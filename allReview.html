<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" />
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/ba49d39b5e.js"
      crossorigin="anonymous"
    ></script>
    <title>소확행</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="/img/logo.png" alt="로고" />
        <a href="#" class="service_name">소확행</a>
      </div>
      <div class="search-mode">
        <div class="search_icon">
          <i class="fas fa-search"></i>
        </div>
        <input type="text" class="inputbox" placeholder="가게를 검색해보세요" />
      </div>
      <ul class="navbar_menu">
        <p class="icon_name">
          <span>소</span>상공인·<span>소</span>비자에게 <span>확</span>실한
          <span>행</span>복
        </p>
      </ul>
      <ul class="navbar_icon">
        <li>
          <p><i class="fa-regular fa-user"></i></p>
        </li>
      </ul>
    </nav>

    <div class="allReview_header">
      <div class="allReview_header1">
        <i class="fa-solid fa-magnifying-glass"></i>방문자 리뷰 (4.78)
      </div>
      <div class="allReview_header2">
        <p>리뷰 수(78/100)</p>
      </div>
    </div>
    <hr style="border: solid 2px black" />
    <div class="allReview_container"></div>
  </body>
</html>
